
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <style>
            body{
  background-image: linear-gradient(to right, #b13838 , yellow);

    }
    form{
      width: 50%;
      margin: 0 auto;
    }
    </style>
  </head>
  <body class="d-flex h-100 text-center text-white">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

      <main class="form-signin">
        <form>
          <img class="mb-4" src="images/logo.png" alt="" width="200" height="75">
          <h1 class="h3 mb-3 fw-normal">Please login in</h1>
      
          <div class="form-floating" style="margin-bottom: 1rem;">
            <input type="text" class="form-control" id="loginInput" placeholder="Username">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating" style="margin-bottom: 1rem;">
            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <button class=" btn btn-lg btn-success" id="login" type="button">Login in</button>
          
        </form>
      </main>
<p>Don't have a account? <a href="register.html">Register Here</a></p>
  </body>
</html>
